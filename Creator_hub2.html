<body>


<div class="header" id="top">
    <a href="#" title="Go to the main page">
        <h1 class = "header-text text-translate" data-translate-key="project-name"></h1>
    </a>
    <div class="right-navigation">
        <a href="index.html" title="Logout">
            <h1 class="logout text-translate" data-translate-key="logout"></h1>
        </a>
    </div>

    <script>
        document.write("<a href=" + langRef(langSwap()) + ">" + "<button type = 'button' class='language text-translate' data-translate-key='lang-swap'></button></a>")
    </script>

</div>

<div class="main">
    <div class="left-side">
        <div class="user-categories">
            <!--button class="dropbtn text-translate" data-translate-key="dropdown-button"></button-->
            <div class="dropdown-content">
                <button class="weather dropoption">Weather</button>
                <button class="calendar dropoption">Calendar</button>
                <button class="message dropoption">Personal message</button>
            </div>
        </div>
        <!--more here-->
        <div class="drag-window" id="scroll">
            <div class="weather-options">
                <!--<div class="weather-option text-translate" data-translate-key="weather">-->
                <div class="weather-option">Weather
                    <div class="hidden-options">

                        <div class="icon sunny">
                            <div class="sun-still">
                                <div class="rays"></div>
                            </div>
                        </div>

                        <div class="icon cloudy">
                            <div class="cloud"></div>
                            <div class="cloud"></div>
                        </div>

                        <div class="icon sun-shower">
                            <div class="cloud"></div>
                            <div class="sun-still">
                                <div class="rays"></div>
                            </div>
                            <div class="rain-still"></div>
                        </div>

                        <div class="icon thunder-storm">
                            <div class="cloud"></div>
                            <div class="lightning-still">
                                <div class="bolt-still"></div>
                                <div class="bolt-still"></div>
                            </div>
                        </div>

                        <div class="icon flurries">
                            <div class="cloud"></div>
                            <div class="snow">
                                <div class="flake-still"></div>
                                <div class="flake-still"></div>
                            </div>
                        </div>

                        <div class="icon rainy">
                            <div class="cloud"></div>
                            <div class="rain-still"></div>
                        </div>
                    </div>
                </div>
                <div class="weather-option">Temperature
                    <div class="hidden-options">
                        <div class="icon sunny">
                            <div class="sun-still">
                                <div class="rays"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="weather-option">Text
                    <div class="hidden-options">
                        <div class="icon sunny">
                            <div class="sun-still">
                                <div class="rays"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="weather-option">Time
                    <div class="hidden-options">
                        <div class="icon sunny">
                            <div class="sun-still">
                                <div class="rays"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="weather-option">Date
                    <div class="hidden-options">
                        <div class="icon sunny">
                            <div class="sun-still">
                                <div class="rays"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="weather-option">Weather Graph
                    <div class="hidden-options">
                        <div class="icon sunny">
                            <div class="sun-still">
                                <div class="rays"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="calendar-options">

            </div>
            <div class="message-options">

            </div>
        </div>
    </div>
    <div class="middle-side" id="mirror" ondrop="drop(event, this)" ondragover="dragOver(event)">
        <div class="undo-div">
            <button class="undo-button">
                <i class="fa fa-undo undo-image" aria-hidden="true" style="color:white"></i>
            </button>
        </div>
        <div class="redo-div">
            <button class="redo-button">
                <i class="fa fa-repeat undo-image" aria-hidden="true" style="color:white"></i>
            </button>
        </div>

    </div>

    <div class="right-side" >

    </div>

</div>
